<html lang="en">
<link rel="stylesheet" type="text/css" href="stylesheets/loginStyleSheet.css">
<script type="text/javascript" defer src="javascripts/postimage.js"></script>
<meta charset="UTF-8">

<body>
<h1>
    <span>Post</span>
    <strong>Image</strong>
</h1>
<form>
    <fieldset>
        <div id="PostTitle">Post Title: </div>
        <label>
            <input type="text" id="inputPostTitle" placeholder="Post Title " />
        </label>

        <div id="PostDescription">Post Description: </div>
        <label>
            <input type="text" id="inputPostDescription" placeholder="Post Description " />
        </label>

        <div id="PostImage">Post Image: </div>
        <input type="file" id="inputPostImage">
        <br><img id="image" src="#" alt="Your Image Should Be Here."><br>

        <b>
            <div id="TOSPrivacy"> Check the box if you accept the Acceptable Use Policy for uploading images. </div>
            <label>
                <input type="checkbox" id="inputTOSPrivacy"/>
            </label>
        </b>
        <p id="submitPost">
            <button id="submit"> Post </button>
        </p>

    </fieldset>
</form>
</body>
</html>
