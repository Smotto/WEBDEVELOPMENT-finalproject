<html lang="en">
<script type="text/javascript" defer src="javascripts/registration.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/loginStyleSheet.css">
<meta charset="UTF-8">

<body>
    <h1>
        <span>Registration</span>
        <strong>Info</strong>
    </h1>
<form>
    <fieldset>
        <div id="userNameTitle"> User Name: </div>
        <label>
            <input type="text" id="userNameInputReg" placeholder="User Name" />
        </label>

        <div id="passWordTitle"> Password: </div>
        <label>
            <input type="password" id="passWordInputReg" placeholder="Password " />
        </label>

        <div id="passWordConfirmation"> Same Password: </div>
        <label>
            <input type="password" id="passWordConfirmationInputReg" placeholder="Password " />
        </label>

        <div id="email"> Email: </div>
        <label>
            <input id="emailInput" placeholder="Email  " />
        </label>
    <b>
        <div id="user13plus"> Check the box if you are 13+ years of age </div>
        <label>
            <input type="checkbox" id="user13plusInput"/>
        </label>

        <div id="TOSPrivacy"> Check the box if you agree with our TOS and Privacy Rules </div>
        <label>
            <input type="checkbox" id="TOSPrivacyInput"/>
        </label>
    </b>
        <p id="Register">
            <button type = "submit" id = "RegisterInput"> Register </button>
        </p>
    </fieldset>
</form>
</body>
</html>
