<html lang="en">
<link rel="stylesheet" href="stylesheets/loginStyleSheet.css">
<script type="text/javascript" defer src="javascripts/login.js"></script>
<meta charset="UTF-8">

<body>
    <h1>
        <span>Login</span>
        <strong>Info</strong>
    </h1>
    <form id="LoginForm">
        <fieldset>
            <div id="userName"> User Name: </div>
            <label>
                <input id="userNameInput" type="text" placeholder="User Name " />
            </label>

            <div id="passWord">Password: </div>
            <label>
                <input id="passWordInput" type="password" placeholder="Password " />
            </label>

            <p>
                <button id="submitButton" type="submit"> Login </button>
            </p>
        </fieldset>
    </form>
</body>
</html>
